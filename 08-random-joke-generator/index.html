<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Joke Generator</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto+Slab:wght@400;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="themeToggle" aria-label="Toggle theme">ðŸŒ“ Toggle Theme</button>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-laugh-squint"></i> Random Joke Generator</h1>
    </div>

    <div class="category-selector">
      <div class="category-buttons">
        <button class="category-btn" data-category="programming">Programming</button>
        <button class="category-btn" data-category="general">General</button>
        <button class="category-btn" data-category="knock-knock">Knock-Knock</button>
      </div>
    </div>

    <div id="joke" class="joke fade" aria-live="polite">
      <div class="joke-actions">
        <button id="copyBtn" class="share-btn" aria-label="Copy joke to clipboard">
          <i class="far fa-copy"></i>
        </button>
        <button id="speakBtn" class="share-btn" aria-label="Read joke aloud">
          <i class="fas fa-volume-up"></i>
        </button>
      </div>
      <div class="setup">Click the button to get a joke!</div>
      <div class="punchline"></div>
    </div>
    
    <div id="loading" class="loading" aria-live="polite"></div>

    <div class="controls">
      <button id="jokeBtn" aria-label="Get new joke">
        <i class="fas fa-sync-alt"></i> New Joke
      </button>
      <button id="saveBtn" aria-label="Save currrent joke">
        <i class="far fa-heart"></i> Save
      </button>
      <button id="clearBtn" class="secondary-btn">
        <i class="fas fa-trash-alt"></i> Clear All
      </button>
    </div>

    <div class="favorites">
      <h2><i class="fas fa-heart"></i> Saved Jokes</h2>
      <div id="noFavorites" class="empty-state">
        <i class="far fa-bookmark"></i> No saved jokes yet
      </div>
      <ul id="favoritesList">
        
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
