<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="timer-container">
        <h1>Countdown Timer</h1>
        
        <div class="input-container">
            <label for="inputHours">Hours</label>
            <input id="inputHours" type="number" min="0" max="99" placeholder="HH" />
            
            <label for="inputMinutes">Minutes</label>
            <input id="inputMinutes" type="number" min="0" max="59" placeholder="MM" />
            
            <label for="inputSeconds">Seconds</label>
            <input id="inputSeconds" type="number" min="0" max="59" placeholder="SS" />
            
          </div>
    
        <div id="timer" aria-live="polite">00:00:00</div>

        <div class="controls">
            <button id="startBtn">Start</button>
            <button id="resetBtn">Reset</button>
            <button id="lapBtn" style="display:none">Lap</button>
        </div>

        <div class="laps-container" id="laps" role="log" aria-label="Lap Times"></div>
    </div>

    <div class="area">
        <ul class="circles">
            <li></li><li></li><li></li><li></li><li></li>
            <li></li><li></li><li></li><li></li><li></li>
        </ul>
    </div>
    <audio id="alarmSound" src="alarm.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
